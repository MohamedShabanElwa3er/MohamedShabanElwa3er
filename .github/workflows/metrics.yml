name: Generate Radial Language Charts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight

permissions:
  contents: write

jobs:
  generate-radials:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Debug - list current files
        run: |
          echo "===== repo root ====="
          ls -la
          echo "===== .github/scripts ====="
          ls -la .github/scripts || true
          echo "===== tracked radial files ====="
          git ls-files | grep -E '(^|/)radial-(c|cpp|all|test)\.svg$' || echo "none tracked"

      - name: Remove old radial SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          tracked_files=$(git ls-files | grep -E '(^|/)radial-(c|cpp|all|test)\.svg$' || true)
          if [ -n "$tracked_files" ]; then
            echo "Removing tracked files:"
            echo "$tracked_files"
            echo "$tracked_files" | xargs -r git rm -f --
          else
            echo "No tracked radial files found"
          fi

          rm -f radial-*.svg .github/radial-*.svg metrics-*.svg || true

          if git diff --cached --quiet; then
            echo "No tracked removals to commit"
          else
            git commit -m "chore(metrics): remove old radial svgs [skip ci]"
            git push origin HEAD:main
          fi

      - name: Generate radial charts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/generate_radials.py

      - name: Move generated charts to repo root
        run: |
          if [ -f .github/radial-c.svg ]; then mv .github/radial-c.svg ./radial-c.svg; fi
          if [ -f .github/radial-cpp.svg ]; then mv .github/radial-cpp.svg ./radial-cpp.svg; fi
          if [ -f .github/radial-all.svg ]; then mv .github/radial-all.svg ./radial-all.svg; fi

      - name: Debug - after generation
        run: |
          echo "===== repo root after generation ====="
          ls -la radial-*.svg || echo "No radial SVGs in root"
          echo "===== git status ====="
          git status --porcelain

      - name: Commit and push new charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add radial-*.svg || true
          if git diff --cached --quiet; then
            echo "No new/updated radials to commit"
          else
            git commit -m "chore(metrics): update radial charts [skip ci]"
            git push origin HEAD:main
          fi

      - name: Final Debug - show repo files
        run: |
          echo "===== final repo root ====="
          ls -la
