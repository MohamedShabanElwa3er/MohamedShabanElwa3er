name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:       # allow manual runs

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # ✅ allow committing files
      pull-requests: write   # optional
      actions: read

    steps:
      # 1) Checkout full repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2) Remove old metrics (tracked + untracked)
      - name: Remove old metrics files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Remove tracked files (if exist)
          git rm -f --ignore-unmatch metrics-c.svg metrics-cpp.svg || true

          # Remove untracked files (workspace only)
          rm -f metrics-c.svg metrics-cpp.svg || true

          # Commit the removal if needed
          if git diff --cached --quiet; then
            echo "No tracked metrics files to remove"
          else
            git commit -m "chore(metrics): remove old metrics svgs before regenerate [skip ci]"
            git push origin HEAD:main
          fi

      # 3) Verify workspace is clean
      - name: Verify cleanup (debug)
        run: |
          echo "git status:"
          git status --porcelain
          echo "metrics files now:"
          ls -la metrics-*.svg || echo "✅ no old metrics files"

      # 4) Generate C metrics (radial)
      - name: Generate C Metrics (radial)
        uses: lowlighter/metrics@v3.34   # ✅ pinned version
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-c.svg
          output_action: commit
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_filter: c
          plugin_languages_limit: 10
          plugin_languages_categories: programming
          plugin_languages_chart: radial

      # 5) Generate C++ metrics (radial)
      - name: Generate C++ Metrics (radial)
        uses: lowlighter/metrics@v3.34   # ✅ pinned version
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-cpp.svg
          output_action: commit
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_filter: cpp
          plugin_languages_limit: 10
          plugin_languages_categories: programming
          plugin_languages_chart: radial

      # 6) Final listing for debug
      - name: Final list (debug)
        run: |
          echo "Final files in repo root:"
          ls -la
