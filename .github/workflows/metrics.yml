name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:       # allow manual runs

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1) Checkout full repo (so pushes & merges work)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2) Debug: list files (optional, helps verify what's present)
      - name: List repo root and metrics files (debug)
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== metrics files ==="
          ls -la metrics-*.svg || echo "no metrics svg found"

      # 3) Remove old tracked files (git-aware)
      - name: Remove old metrics files (git rm)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Remove tracked files if present; ignore if not present
          git rm -f --ignore-unmatch metrics-c.svg metrics-cpp.svg || true
          # Commit the removal if any
          if git diff --cached --quiet; then
            echo "No tracked metrics files to remove"
          else
            git commit -m "chore(metrics): remove old metric svgs before regenerate [skip ci]"
            # Push removal so remote and local are in sync before regen
            git push origin HEAD:main
          fi

      # 4) Verify removal (debug)
      - name: Verify removal (debug)
        run: |
          echo "git status:"
          git status --porcelain
          echo "metrics files now:"
          ls -la metrics-*.svg || echo "no metrics files in workspace"

      # 5) Generate C metrics (radial)
      - name: Generate C Metrics (radial)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-c.svg
          output_action: commit
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_filter: c
          plugin_languages_limit: 10
          plugin_languages_categories: programming
          plugin_languages_chart: radial   # ✅ fixed key

      # 6) Generate C++ metrics (radial)
      - name: Generate C++ Metrics (radial)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-cpp.svg
          output_action: commit
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_filter: cpp
          plugin_languages_limit: 10
          plugin_languages_categories: programming
          plugin_languages_chart: radial   # ✅ fixed key

      # 7) Final listing for debug
      - name: Final list (debug)
        run: |
          echo "Final files in repo root:"
          ls -la
