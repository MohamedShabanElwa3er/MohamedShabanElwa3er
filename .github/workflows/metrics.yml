name: Generate Radial Charts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Run daily

permissions:
  contents: write   # âœ… Required to push changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3) Install dependencies
      - name: Install dependencies
        run: pip install matplotlib

      # 4) Remove old radial charts (ignore if not exist)
      - name: Remove old radial charts
        run: |
          git rm -f --ignore-unmatch radial-c.svg radial-cpp.svg radial-all.svg || true

      # 5) Generate new radial charts
      - name: Generate new radial charts
        run: python .github/scripts/generate_radials.py

      # 6) Commit and push new charts
      - name: Commit and push charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add radial-*.svg || true
          git commit -m "chore: update radial charts [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
