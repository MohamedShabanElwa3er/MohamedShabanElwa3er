name: Generate Radial Language Charts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight

permissions:
  contents: write   # âœ… Allow pushing changes

jobs:
  generate-radials:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install matplotlib pygments

      - name: Clean old radial SVGs
        run: |
          echo "ðŸ§¹ Removing old radial charts..."
          rm -f radial-c.svg radial-cpp.svg metrics-test.svg

      - name: Generate Radial Charts
        run: |
          python .github/scripts/generate_radials.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add radial-c.svg radial-cpp.svg
          git commit -m "ðŸ”„ Update radial charts [skip ci]" || echo "No changes to commit"
          git push
