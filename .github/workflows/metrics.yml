name: Radial Language Charts

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  generate-radials:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… required for committing back

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install dependencies
        run: pip install matplotlib

      # 4) Remove old radial charts
      - name: Remove old radial charts
        run: |
          git rm -f --ignore-unmatch radial-c.svg radial-cpp.svg radial-all.svg || true
          if git diff --cached --quiet; then
            echo "No old radial charts to remove"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: remove old radial charts [skip ci]"
            git push origin HEAD:main
          fi

      # 5) Generate new radial charts
      - name: Generate new radial charts
        run: python .github/scripts/generate_radials.py

      # 6) Commit and push new charts
      - name: Commit and push charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add radial-c.svg radial-cpp.svg radial-all.svg
          git commit -m "chore: update radial charts [skip ci]" || echo "No new charts to commit"
          git push origin HEAD:main
